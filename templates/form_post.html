{% extends 'base.html' %}
{% block title %}Bogly{% endblock %}
{% block body %}
<div class="header">
    <h1>Add Post for {{user.get_full_name()}}</h1>
</div>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" rows="5" id="content" name="content"></textarea>
    </div>
    {% if tags|length > 0 %}
      <div class="form-group">
        {% for tag in tags %}
          <input class="ml-1 mr-1" type="checkbox" name="tags" value="{{tag.name}}"><span>{{tag.name}}</span><br>
        {% endfor %}
      </div>
    {% endif %}
    <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% endblock %}
