{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block body %}
<div class="header">
    <h1>Tags</h1>
</div>
<ul>
    {% for tag in tags %}
       <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li> 
    {% endfor %}
</ul>
<a href="/tags/new" class="btn btn-primary">Add tag</a>

{% endblock %}
